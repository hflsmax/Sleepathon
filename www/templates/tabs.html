<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-striped tabs-background-positive tabs-color-light">

  <!-- Activity Tab -->
  <ion-tab title="Activity" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/activity">
    <ion-nav-view name="tab-activity"></ion-nav-view>
  </ion-tab>

  <!-- Statistics Tab -->
  <ion-tab title="Statistics" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/statistics">
    <ion-nav-view name="tab-statistics"></ion-nav-view>
  </ion-tab>

  <!-- Sleep Tab -->
  <ion-tab title="Sleep" icon-off="ion-ios-moon-outline" icon-on="ion-ios-moon" href="#/tab/sleep">
    <ion-nav-view name="tab-sleep"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab title="Profile" icon-off="ion-ios-body-outline" icon-on="ion-ios-body" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

  <!-- Leader Tab -->
  <ion-tab title="Leaderboard" icon-off="ion-android-star-outline" icon-on="ion-android-star" href="#/tab/leader">
    <ion-nav-view name="tab-leader"></ion-nav-view>
  </ion-tab>


</ion-tabs>
